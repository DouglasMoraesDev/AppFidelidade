---
"$schema": "https://json.schemastore.org/github-workflow.json"
name: Build and Publish Docker Image

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build para amd64 (Linux standard) — removemos multi-arch temporariamente para evitar falhas
      - name: Build and push Docker image (amd64)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/appfidelidade:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/appfidelidade:latest
          platforms: linux/amd64
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/appfidelidade:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/appfidelidade:buildcache,mode=max

      - name: Deploy to Railway (if secrets provided)
        if: ${{ env.RAILWAY_TOKEN != '' }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          IMAGE: ghcr.io/${{ github.repository_owner }}/appfidelidade:latest
        run: |
          [ -n "$RAILWAY_TOKEN" ] || { echo "Pulando Railway deploy (secrets não configurados)"; exit 0; }
          echo "Instalando Railway CLI..."
          npm i -g @railway/cli
          echo "Autenticando no Railway..."
          railway login --apiKey "$RAILWAY_TOKEN"
          echo "Acionando redeploy no Railway com a imagem: $IMAGE"
          railway up --project "$RAILWAY_PROJECT_ID" || echo "Nota: railway up pode requerer configuração manual do serviço no painel"
