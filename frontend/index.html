<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon e Ã­cones -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AppFidelidade" />
    <meta name="theme-color" content="#0D9488" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png" />
    <title>AppFidelidade</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lato:wght@400;700&family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600;700&family=Montserrat:wght@400;600;700;800&family=Oxanium:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-primary: #0D9488;
        --color-primary-focus: #0F766E;
        --color-secondary: #0891B2;
        --color-background: #1E293B;
        --color-surface: #334155;
        --color-on-surface: #F1F5F9;
        --color-on-surface-secondary: #94A3B8;
        --font-family: 'Oxanium', sans-serif;
        --font-title: 'Montserrat', sans-serif;
      }
      body {
        font-family: var(--font-family);
        overflow-x: hidden;
        max-width: 100vw;
      }
      h1, h2, h3, h4, h5, h6, .font-title, .text-3xl, .text-2xl, .text-xl, .text-lg {
        font-family: var(--font-title);
        font-weight: 600;
      }
      p, span, div, input, textarea, select, button, label, a, li, td, th {
        font-family: var(--font-family);
      }
      html {
        overflow-x: hidden;
        max-width: 100vw;
      }
      #root {
        overflow-x: hidden;
        max-width: 100vw;
      }
      @keyframes slide-in {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': 'var(--color-primary)',
              'primary-focus': 'var(--color-primary-focus)',
              'secondary': 'var(--color-secondary)',
              'background': 'var(--color-background)',
              'surface': 'var(--color-surface)',
              'on-surface': 'var(--color-on-surface)',
              'on-surface-secondary': 'var(--color-on-surface-secondary)',
            },
            fontFamily: {
              sans: ['var(--font-family)', 'sans-serif'],
              title: ['var(--font-title)', 'sans-serif'],
            },
            animation: {
              'slide-in': 'slide-in 0.3s ease-out',
            },
            keyframes: {
              'slide-in': {
                'from': {
                  transform: 'translateX(100%)',
                  opacity: '0'
                },
                'to': {
                  transform: 'translateX(0)',
                  opacity: '1'
                }
              }
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Registrar Service Worker para PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch(error => {
              console.log('Erro ao registrar Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
